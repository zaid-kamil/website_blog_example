{% extends 'layout/base.html' %}


{% block css %}
    <style>
        body{
            background-image: url('{{project.img.url}}');
        }
    </style>
{% endblock %}
    

{% block body %}
    <div class="container my-3">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    
                    <div class="card-body">
                        <h4 class="card-title">{{project.pk}} : {{project.title}}</h4>
                        <p class="card-text lead">{{project.description}}</p>
                        <span class="badge badge-pill badge-warning">{{project.technology}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
